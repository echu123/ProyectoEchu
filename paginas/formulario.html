    <h1 class="text-center my-4 textoSkate">Skateboard Shop</h1>

<section class="container-fluid">
        <div class="row">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a Email.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid Ciudad.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Pais</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Seleccione...</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid Pais.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid Codigo Postal.
              </div>
            </div>
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
           
        </div>

    </section>
    
<footer class="container-fluid footer">

        </div>
